server {
        listen 8080;
        server_name vita.de;

        root /var/www/vita;
        index index.php  index.html index.htm;
        location / {
                try_files $uri $uri/ =404;
        }
        location ~ \.php$ {
                include snippets/fastcgi-php.conf;
                fastcgi_pass unix:/var/run/php5-fpm.sock;
        }
        location ~* \.(?:png|js|css|)$ {
                 expires 1M;
                 add_header Cache-Control: must-revalidate;
        }
        location ~ /\.ht {
                deny all;
        }
}

